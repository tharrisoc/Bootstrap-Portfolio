<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Portfolio Contact Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
   <link rel="stylesheet" 
         href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
         integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
         crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <nav class="navbar fixed-top navbar-light bg-white ml-5">
        <a class="navbar-brand ml-5" href="index.html">
           <p class="h3 text-white py-3 px-4">Thomas Harris</p>
        </a>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <div class="ml-5 mt-5" id="contentarea">
        <div class="card" id="contactcard">
          <div class="card-body">
          <h4 id="contacttitle">Contact</h4>
          <hr class="style8" />
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"
                       placeholder="Please enter full name" />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email"
                       placeholder="Please enter a valid email address" />
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message"
                          placeholder="Please enter your comment, question or concern" ></textarea>
              </div>

              <button type="submit" class="btn" id="postcomment">Submit</button>
            </form>
          </div>  <!-- card-body -->
        </div>  <!-- card -->

        <div class="card float-right" id="socialcard2">
          <div class="card-body">
            <h3 class="card-title text-center" id="connectmetext">Connect with Me</h3>
            <hr />
            <div id="social-buttons" class="social-elem ml-4 pl-3 justify-content-center">
                <span><a href="https://github.com/tharrisoc"
                         target="_blank">
                         <img class="social-button"
                              src="./assets/images/if_github_square_black_107109.png"
                              alt="github icon button" />
                </a></span>
    
                <span><a href="https://www.linkedin.com/in/thomas-w-harris"
                         target="_blank">
                         <img class="social-button"
                              src="./assets/images/if_linkedin_square_color_107091.png"
                              alt="LinkedIn icon button" />
                </a></span>
    
                <span><a href="https://stackoverflow.com/users/9070437/jondoe"
                         target="_blank">
                         <img class="social-button"
                              src="./assets/images/if_stackoverflow_273179.png"
                              alt="stackoverflow icon button" />
                </a></span>
            </div>

          </div>  <!-- card-body -->
        </div>  <!-- card -->

        <footer class="page-footer">
            <p class="footer-copyright text-center text-white">Â© Copyright 2018 Thomas Harris</p>
        </footer>
  
      </div>  <!-- ml-5 mt-5 -->

    </div>  <!-- outer container -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
  </body>
</html>
